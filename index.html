<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
    <link rel="stylesheet" href="arcade.css">
    <title>Arcade Shooter</title>
    
</head>
<body>
    <h1 id='gameTitle'>Save The Galaxy</h1>
    <div id='container'>
        <div id='controls'>
            <button id='startBtn'>Start</button>
            <button id='stopBtn'>Stop</button>
            <button id='restartBtn'>Restart</button>
            <h3> <span id='killText'>Hits: </span> <span id="killNumberText">0</span></h3>
            <h3><span id='levelText'>Level: </span> <span id='levelNumberText'>1</span></h3>
        </div>

        <div id='playground'>
            <h1 id='gameOverText'>GAME OVER</h1>
        </div>

    </div>

    <script type='module' src='game.js'></script>
</body>
</html>
